{% extends 'firstapp/base.html' %}

{% block head %}

{% endblock %}

{% block content %}
<h1>ROOM LIST</h1>
<div>
    <h2>Список комнат</h2>
    {% if room %}
        {%for r in room%}
            <li>{{r}}</li>
        {%endfor%}
    {%endif%}
</div>
{% endblock %}
